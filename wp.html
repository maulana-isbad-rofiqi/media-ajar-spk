<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul WP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-arrow-left me-2"></i> Modul WP</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="method-header" style="border-left-color: #198754;">
            <h2 class="fw-bold mb-3"><i class="fas fa-bolt text-success me-2"></i>Weighted Product</h2>
            <p class="text-muted">Metode ini menggunakan perkalian untuk menghubungkan rating atribut, dimana rating setiap atribut harus dipangkatkan dulu dengan bobotnya.</p>
            <div class="formula-box" style="border-left-color: #198754; background: #f0fff4;">S = (Nilai^Bobot) * (Nilai^Bobot)...</div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="step-card bg-white p-3 h-100">
                    <h5 class="fw-bold mb-3">üõ†Ô∏è Input Data</h5>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Lokasi A</label>
                        <input type="number" id="a1c1" class="form-control mb-2" placeholder="Jarak (km)" value="10">
                        <input type="number" id="a1c2" class="form-control" placeholder="Luas (m2)" value="100">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Lokasi B</label>
                        <input type="number" id="a2c1" class="form-control mb-2" placeholder="Jarak (km)" value="50">
                        <input type="number" id="a2c2" class="form-control" placeholder="Luas (m2)" value="500">
                    </div>
                    <button onclick="hitungWP()" class="btn btn-success w-100 rounded-pill fw-bold shadow">
                        <i class="fas fa-calculator me-1"></i> Hitung WP
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <div id="hasil-container" class="d-none">
                    <div class="step-card bg-white">
                        <div class="step-header text-success">1. Vektor S (Pangkat)</div>
                        <div class="p-3" id="log-vektor-s"></div>
                    </div>
                    <div class="step-card bg-white">
                        <div class="step-header text-success">2. Vektor V (Preferensi)</div>
                        <div class="p-3" id="log-vektor-v"></div>
                    </div>
                    <div id="final-result" class="result-badge mt-3" style="background: linear-gradient(135deg, #198754 0%, #20c997 100%);"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hitungWP() {
            let a1c1 = parseFloat(document.getElementById('a1c1').value);
            let a1c2 = parseFloat(document.getElementById('a1c2').value);
            let a2c1 = parseFloat(document.getElementById('a2c1').value);
            let a2c2 = parseFloat(document.getElementById('a2c2').value);

            let w1 = -3; let w2 = 4; // Cost negatif, Benefit positif

            let s1 = Math.pow(a1c1, w1) * Math.pow(a1c2, w2);
            let s2 = Math.pow(a2c1, w1) * Math.pow(a2c2, w2);
            let totalS = s1 + s2;
            let v1 = s1 / totalS;
            let v2 = s2 / totalS;

            document.getElementById('hasil-container').classList.remove('d-none');
            
            document.getElementById('log-vektor-s').innerHTML = 
                `<p class="mb-1">S1 = (${a1c1}<sup>${w1}</sup>) * (${a1c2}<sup>${w2}</sup>) = <b>${s1.toExponential(4)}</b></p>
                 <p class="mb-0">S2 = (${a2c1}<sup>${w1}</sup>) * (${a2c2}<sup>${w2}</sup>) = <b>${s2.toExponential(4)}</b></p>`;

            document.getElementById('log-vektor-v').innerHTML = 
                `<p class="mb-1">V1 = ${v1.toFixed(4)}</p><p class="mb-0">V2 = ${v2.toFixed(4)}</p>`;

            let pemenang = (v1 > v2) ? "Lokasi A" : "Lokasi B";
            document.getElementById('final-result').innerHTML = `Pilihan Terbaik: <strong>${pemenang}</strong>`;
        }
    </script>
</body>
</html>
