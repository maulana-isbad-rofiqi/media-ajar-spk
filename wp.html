<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul WP - Profesional</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3067/3067260.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar glass-nav sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="index.html">
                <i class="fas fa-chevron-left me-2"></i> Kembali
            </a>
            <span class="text-white fw-bold">Modul Weighted Product</span>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="glass-card p-4 border-success">
                    <h5 class="fw-bold mb-4 text-white"><i class="fas fa-map-marker-alt me-2 text-success"></i>Data Lokasi</h5>
                    
                    <div class="mb-4">
                        <label class="text-white-50 small mb-2">Lokasi A (Gudang Lama)</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text bg-dark border-secondary text-white-50"><i class="fas fa-road"></i></span>
                            <input type="number" id="a1c1" class="form-control glass-input" placeholder="Jarak (km)" value="10">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-white-50"><i class="fas fa-ruler-combined"></i></span>
                            <input type="number" id="a1c2" class="form-control glass-input" placeholder="Luas (m2)" value="100">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="text-white-50 small mb-2">Lokasi B (Gudang Baru)</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text bg-dark border-secondary text-white-50"><i class="fas fa-road"></i></span>
                            <input type="number" id="a2c1" class="form-control glass-input" placeholder="Jarak (km)" value="50">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-white-50"><i class="fas fa-ruler-combined"></i></span>
                            <input type="number" id="a2c2" class="form-control glass-input" placeholder="Luas (m2)" value="500">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button onclick="hitungWP()" class="btn btn-success btn-lg fw-bold shadow-lg">
                            <i class="fas fa-bolt me-2"></i>Hitung Vektor
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div id="placeholder" class="glass-card p-5 text-center text-white-50">
                    <i class="fas fa-calculator fa-4x mb-3 opacity-25"></i>
                    <h4>Menunggu Input</h4>
                    <p>Metode WP menggunakan pemangkatan bobot.</p>
                </div>

                <div id="hasil-container" class="d-none animate__animated animate__fadeIn">
                    <div class="accordion mb-4" id="accordionWP">
                        
                        <div class="glass-card mb-3 p-0 overflow-hidden">
                            <button class="btn w-100 text-start text-white p-3 fw-bold d-flex justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#step1">
                                <span>1. Perhitungan Vektor S (Pangkat)</span> <i class="fas fa-chevron-down"></i>
                            </button>
                            <div id="step1" class="collapse show" data-bs-parent="#accordionWP">
                                <div class="p-3 border-top border-secondary text-white-50 small" id="log-vektor-s"></div>
                            </div>
                        </div>

                        <div class="glass-card mb-3 p-0 overflow-hidden">
                            <button class="btn w-100 text-start text-white p-3 fw-bold d-flex justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#step2">
                                <span>2. Perhitungan Vektor V (Preferensi)</span> <i class="fas fa-chevron-down"></i>
                            </button>
                            <div id="step2" class="collapse" data-bs-parent="#accordionWP">
                                <div class="p-3 border-top border-secondary text-white-50 small" id="log-vektor-v"></div>
                            </div>
                        </div>

                    </div>

                    <div class="glass-card p-4 text-center border-success">
                        <h6 class="text-uppercase text-success fw-bold ls-2">Pilihan Terbaik</h6>
                        <h2 class="text-white display-6 fw-bold mt-2" id="final-result"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function hitungWP() {
            let btn = document.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
            btn.disabled = true;

            setTimeout(() => {
                let a1c1 = parseFloat(document.getElementById('a1c1').value);
                let a1c2 = parseFloat(document.getElementById('a1c2').value);
                let a2c1 = parseFloat(document.getElementById('a2c1').value);
                let a2c2 = parseFloat(document.getElementById('a2c2').value);

                let w1 = -3; let w2 = 4; // Cost (-), Benefit (+)

                let s1 = Math.pow(a1c1, w1) * Math.pow(a1c2, w2);
                let s2 = Math.pow(a2c1, w1) * Math.pow(a2c2, w2);
                let totalS = s1 + s2;
                let v1 = s1 / totalS;
                let v2 = s2 / totalS;

                document.getElementById('placeholder').classList.add('d-none');
                document.getElementById('hasil-container').classList.remove('d-none');

                document.getElementById('log-vektor-s').innerHTML = `
                    <div class="detail-box">
                        <strong>Rumus:</strong> S = (Nilai<sup>Bobot</sup>) * ... <br>
                        S1 = ${a1c1}<sup>${w1}</sup> * ${a1c2}<sup>${w2}</sup> = <span class="text-success fw-bold">${s1.toExponential(4)}</span> <br>
                        S2 = ${a2c1}<sup>${w1}</sup> * ${a2c2}<sup>${w2}</sup> = <span class="text-success fw-bold">${s2.toExponential(4)}</span>
                    </div>`;

                document.getElementById('log-vektor-v').innerHTML = `
                    <table class="table table-dark table-sm table-borderless small mb-0">
                        <tr><td>V1 (Lokasi A)</td><td>${s1.toExponential(2)} / ${totalS.toExponential(2)}</td><td>= <span class="text-info">${v1.toFixed(4)}</span></td></tr>
                        <tr><td>V2 (Lokasi B)</td><td>${s2.toExponential(2)} / ${totalS.toExponential(2)}</td><td>= <span class="text-info">${v2.toFixed(4)}</span></td></tr>
                    </table>`;

                let pemenang = (v1 > v2) ? "Lokasi A" : "Lokasi B";
                document.getElementById('final-result').innerText = pemenang;

                btn.innerHTML = '<i class="fas fa-bolt me-2"></i>Hitung Vektor';
                btn.disabled = false;
                Swal.fire({ title: 'Berhasil', text: `Rekomendasi: ${pemenang}`, icon: 'success', background: '#1e293b', color: '#fff' });
            }, 800);
        }
    </script>
</body>
</html>
